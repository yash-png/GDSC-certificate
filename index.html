<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Certificates</title>
</head>

<body>

    <div class="jumbotron" style="background-image: url(images/home.jpg); ">
        <h1 class=" display-4 ">Hey there</h1>
        <p class="lead font-weight-bold">Welcome to the Google Developer Student Club</p>
        <hr class="my-4 ">
        <a class="btn btn-primary btn-lg " href="# " role="button ">Learn more</a>
    </div>

    <div class="text-center" style="font-size:3rem">
        Certificates
        <hr>
    </div>
    <div class="ml-auto mr-auto" style="width:30%;">
        <form action="" name="registerationForm" class="form" onsubmit="saveUserdata(event)">

            <div class=" row mb-4 ">
                <div class="col ">
                    <div class="form-outline ">
                        <input type="text " name="firstName" id="form6Example1 " class="form-control " />
                        <label class="form-label " for="form6Example1 ">First name</label>
                    </div>
                </div>
                <div class="col ">
                    <div class="form-outline ">
                        <input type="text " id="form6Example2 " class="form-control " />
                        <label class="form-label " for="form6Example2 ">Last name</label>
                    </div>
                </div>
            </div>

            <!-- Text input -->
            <div class="row mb-4 ">
                <div class="col ">
                    <div class="form-outline ">
                        <input type="text " name="roll" id="form6Example1 " class="form-control " />
                        <label class="form-label " for="form6Example1 ">Roll no.</label>
                    </div>
                </div>
                <div class="col ">
                    <div class="form-outline ">
                        <input type="text " name="division" id="form6Example2 " class="form-control " />
                        <label class="form-label " for="form6Example2 ">Division</label>
                    </div>
                </div>
            </div>


            <!-- Text input -->


            <!-- Email input -->
            <div class="form-outline mb-4 ">
                <input type="email " name="email" id="form6Example5 " class="form-control " />
                <label class="form-label " for="form6Example5 ">Email</label>
            </div>
            <!-- Number input -->
            <div class="form-outline mb-4 ">
                <input type="text" name="username" id="form6Example6 " class="form-control " />
                <label class="form-label " for="form6Example6 ">User ID</label>
            </div>
            <button type="submit" onClick="getCertificate()" class="btn btn-primary btn-block mb-4 ">Claim Certificates</button>
        </form>

    </div>

    </div> -->
    <script type="text/javascript" src="index.js"></script>
</body>
